<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eatogo Store</title>
    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">
    <!-- Customized CSS -->
    <link rel="stylesheet" href="../../static/css/main.css">
</head>

<body class="custom-shade">

    <!-- Navbar -->
    <nav class="ui attached segment custom-navbar-fade custom-font-thin custom-font-spaced custom-opacity-mini">
        <div class="ui container">
            <div class="ui secondary stackable menu">
                <!-- Logo -->
                <h2 class="ui header item">
                    <img class="ui image" src="../../static/images/logo.png">
                </h2>
                <!-- Home -->
                <div class="mobile-item item custom-mobile-hide">
                    <a class="ui header text-warning" href="../../index.html">首頁</a>
                </div>
                <!-- About -->
                <div class="mobile-item item custom-mobile-hide">
                    <a class="ui header text-warning" href="../../about.html">關於我們</a>
                </div>
                <!-- Contact -->
                <div class="mobile-item item custom-mobile-hide">
                    <a class="ui header text-warning" href="../../contact.html">聯絡我們</a>
                </div>
                <div class="mobile-item item custom-mobile-hide">
                    <a id="storeHomeButton" class="ui header text-warning" href="../home.html">管理頁面</a>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle icon button outline-warning custom-collapse-navbar-button">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- Main Content -->
    <div class="ui container custom-font-spaced main custom-padded-bottom-medium">
        <!-- Intro -->
        <div class="ui center aligned vertical segment">
            <h1 class="text-white custom-font-thin">餐點編輯</h1>
            <p class="text-warning custom-font-thin">這就是餐廳的核心</p>
        </div>
        <hr class="my-5">
        <!-- Main Body -->
        <div class="ui middle aligned stackable grid">
            <div class="row">
                <div class="four wide column"></div>
                <!-- Edit section -->
                <div class="six wide column">
                    <form action="" class="ui form">
                        <div class="field">
                            <label class="text-warning" for="foodName">餐點名稱</label>
                            <input type="text" name="foodName" id="foodName" placeholder="超級無敵海景佛跳牆">
                        </div>
                        <div class="field">
                            <label class="text-warning" for="foodPrice">餐點價格</label>
                            <input type="number" name="foodPrice" id="foodPrice" placeholder="1元復始">
                        </div>
                        <div class="field">
                            <label class="text-warning" for="foodLimit">每日供應限制</label>
                            <input type="number" name="foodLimit" id="foodLimit" placeholder="不要太多，也不要太少">
                        </div>
                        <div class="field">
                            <label class="text-warning" for="foodType">餐點種類</label>
                            <div class="ui selection dropdown">
                                <input type="hidden" name="foodType">
                                <i class="dropdown icon"></i>
                                <div class="default text custom-font-thin">各地菜系</div>
                                <div class="menu">
                                    <div class="item" data-value="chinese">中式</div>
                                    <div class="item" data-value="japanese">日式</div>
                                    <div class="item" data-value="american">美式</div>
                                    <div class="item" data-value="thailand">泰式</div>
                                    <div class="item" data-value="korean">韓式</div>
                                    <div class="item" data-value="italian">義式</div>
                                    <div class="item" data-value="hongkong">港式</div>
                                    <div class="item" data-value="beverage">茶飲類</div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="text-warning" for="foodIntro">餐點簡介</label>
                            <textarea name="foodIntro" id="foodIntro" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <!-- Photo section -->
                <div class="four wide center aligned column">
                    <form action="" method="POST" class="center aligned">
                        <div class="field center aligned">
                            <img class="ui small centered rounded image" src="../../static/images/5-2.png">
                        </div>
                        <div class="field" id="fileInput">
                            <label for="file" class="ui icon button warning custom-font-thin">
                                <i class="file icon"></i> 開啟檔案</label>
                            <input type="file" id="file" hidden>
                        </div>
                    </form>
                </div>
                <div class="two wide column"></div>
            </div>
        </div>
        <!-- Main Body End -->
        <hr class="my-5">
        <div class="ui padded center aligned grid">
            <button id="submitButton" class="large ui button warning">確認送出</button>
            <!-- <a class="large ui button warning" href="/store/menu/menu.html">確認送出</a> -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="ui vertical segment custom-footer-padding custom-footer-fade custom-font-spaced custom-font-thin custom-opacity-mini one-page">
        <div class="ui center aligned container">
            <div class="ui three column stackable grid">
                <div class="row">
                    <div class="column">
                        <p class="ui header text-warning">地址</p>
                        <p class="text-white">台北市忠孝東路三段1號</p>
                    </div>
                    <div class="column">
                        <p class="ui header text-warning">電話</p>
                        <p class="text-white">&lpar;02&rpar;&nbsp;2771&ndash;2171</p>
                    </div>
                    <div class="column">
                        <p class="ui header text-warning">Email</p>
                        <p class="text-white">contact&commat;eatogo&period;com</p>
                    </div>
                </div>
            </div>
            <div class="ui section divider"></div>
            <p class="text-white">&copy; 2018 Eatogo 版權所有</p>
        </div>
    </footer>

    <!-- Semantic UI JS with jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.js"></script>
    <!-- Navbar JS -->
    <script src="../../static/js/navbar.js"></script>
    <!-- Common Initialization JS -->
    <script src="../../static/js/common.js"></script>
    <!-- Edit Food JS -->
    <script src="../../static/js/foodEdit.js"></script>
</body>

</html>
