    <!-- Navbar -->
    <nav class="ui attached segment custom-navbar-fade custom-font-thin custom-font-spaced custom-opacity-mini">
        <div class="ui container">
            <div class="ui secondary stackable menu">
                <h2 class="ui header item">
                    <img class="ui image" src="../static/images/logo.png">

                <div class="mobile-item item custom-mobile-hide">
                    <a class="ui header text-warning" href="../index.html">首頁</a>

                <div class="mobile-item item custom-mobile-hide">
                    <a class="ui header text-warning" href="../contact.html">聯絡我們</a>
                </div>
                <div class="mobile-item right item custom-mobile-hide">
                    <a class="large ui button outline-warning" href="../auth/login.html">登入</a>

            </div>

        <a href="#" class="ui menu toggle icon button outline-warning custom-collapse-navbar-button">
            <i class="sidebar icon"></i>
        </a>

    <!-- Main Content -->
    <div class="ui container custom-font-spaced main custom-padded-bottom-medium">
        <!-- Introduction -->
        <div class="ui center aligned vertical segment">
            <h1 class="text-white custom-font-thin">成為會員</h1>
            <p class="text-warning custom-font-thin">邁向白色的明天</p>
        </div>
        <hr class="my-5">
        <div class="ui centered grid">
            <div class="eight wide column">
                <form class="ui form">
                    <div class="ui error message"></div>
                    <div class="field">
                        <label for="signupName" class="text-warning">姓名</label>
                        <input type="text" name="signupName" id="signupName" placeholder="您的姓名" class="custom-font-thin">
                    </div>
                    <div class="field">
                        <label for="signupCellphone" class="text-warning">手機號碼</label>
                        <input type="tel" name="signupCellphone" id="signupCellphone" placeholder="您的手機號碼" class="custom-font-thin">
                    </div>
                    <div class="field">
                        <label for="signupPassword" class="text-warning">密碼</label>
                        <input type="password" name="signupPassword" id="signupPassword" placeholder="您的密碼" class="custom-font-thin">
                    </div>
                    <div class="field">
                        <label for="confirmPassword" class="text-warning">確認密碼</label>
                        <input type="password" name="confirmPassword" placeholder="請再輸入一次密碼" class="custom-font-thin">
                    </div>
                    <div class="field">
                        <label for="signupEmail" class="text-warning">電子信箱</label>
                        <input type="email" name="signupEmail" id="signupEmail" placeholder="example@user.com" class="custom-font-thin">
                    </div>
                    <!-- <div class="field">
                        <p class="text-warning">會員照片</p>
                        <label for="userAvatar" class="ui icon button custom-font-thin">
                            <i class="file icon"></i> 您的玉照
                        </label>
                        <input type="file" name="userAvatar" id="userAvatar" style="display: none">
                    </div> -->
                    <button class="large ui button warning" type="submit" id="signupButton">提交</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="ui vertical segment custom-footer-padding custom-footer-fade custom-font-spaced custom-font-thin custom-opacity-mini one-page">
        <div class="ui center aligned container">
            <div class="ui three column stackable grid">
                <div class="row">
                    <div class="column">
                        <p class="ui header text-warning">地址</p>
                        <p class="text-white">台北市忠孝東路三段1號</p>
                    </div>
                    <div class="column">
                        <p class="ui header text-warning">電話</p>
                        <p class="text-white">&lpar;02&rpar;&nbsp;2771&ndash;2171</p>
                    </div>
                    <div class="column">
                        <p class="ui header text-warning">Email</p>
                        <p class="text-white">contact&commat;eatogo&period;com</p>
                    </div>
                </div>
            </div>
            <div class="ui section divider"></div>
            <p class="text-white">&copy; 2018 Eatogo 版權所有</p>
        </div>
    </footer>

    <!-- Semantic UI JS with jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

    <!-- Sign Up JS -->
    <script src="../static/js/signup.js"></script>
